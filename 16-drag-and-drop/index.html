<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio drag and drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <p class="parrafo" draggable="true" id="parrafo-1">1. primero</p>
            <p class="parrafo" draggable="true" id="parrafo-2">2. segundo </p>
            <p class="parrafo" draggable="true" id="parrafo-3">3. tercero</p>

        </div>

        <div class="section">
            <p class="parrafo" draggable="true" id="parrafo-4">4. cuarto</p>
            <p class="parrafo" draggable="true" id="parrafo-5">5. quinto </p>
            <p class="parrafo" draggable="true" id="parrafo-6">6. sexto</p>
        </div>

        <div class="imagen-fantasma"></div>

        <div class="imagen">
            <img src="images.jpg" alt="imagen papelera" />
        </div>
        
    </div>
</body>
<script src="index.js"></script>
</html>
